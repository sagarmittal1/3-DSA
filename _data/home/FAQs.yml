FAQ:
  - question: How to learn DSA for RTU exams?
    answer: Start reading notes and see slides. Solve previous year papers and asks doubts to faculty. Not to get demotivated and be consistent in study.
  - question: Okay, I have some doubts then How to ask them?
    answer: Ask doubts to faculty on WhatsApp or via mail!
  - question: Does all the classes will be Online?
    answer: Till further notice, the classes will be online. Try to take classes regularly.
  - question: I missed some initial lectures, now I can't learn the ongoing unit?
    answer:  Read notes of the missed lectures, ask doubts. Start being attentive in classes.
